<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner with CSV Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; color: #333; text-align: center; margin: 0; padding: 20px; }
    h1 { font-size: 1.6em; margin-bottom: 10px; }
    #interactive { width: 100%; max-width: 400px; margin: 0 auto; }
    video { width: 100%; border-radius: 10px; background: #000; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
    button { margin-top: 10px; padding: 8px 12px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <h1>Barcode Scanner App</h1>
  <p>Scan a barcode using your camera below.</p>
  
  <div id="interactive" class="viewport"></div>

  <table id="dataTable">
    <thead>
      <tr><th>Barcode</th><th>Price (₹)</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <button id="exportBtn">Export CSV</button>

  <script>
    const tableBody = document.querySelector("#dataTable tbody");
    const exportBtn = document.getElementById("exportBtn");
    let scannedItems = [];

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector("#interactive"),
        constraints: { facingMode: "environment" }
      },
      decoder: { readers: ["ean_reader", "code_128_reader", "upc_reader", "code_39_reader"] }
    }, function(err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
      console.log("Quagga started");
    });

    Quagga.onDetected(function(result) {
      const code = result.codeResult.code;
      if (!scannedItems.find(item => item.barcode === code)) {
        const price = prompt(`Enter price for ${code}:`);
        if (price) {
          scannedItems.push({ barcode: code, price });
          const row = `<tr><td>${code}</td><td>₹${price}</td></tr>`;
          tableBody.insertAdjacentHTML("beforeend", row);
        }
      }
    });

    exportBtn.addEventListener("click", () => {
      if (scannedItems.length === 0) return alert("No data to export!");
      let csv = "Barcode,Price (₹)\n" + scannedItems.map(i => `${i.barcode},${i.price}`).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "scanned_items.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>

</body>
</html>

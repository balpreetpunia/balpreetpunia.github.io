        function attachTooltipListeners() {
            const iconButtons = document.querySelectorAll('.icon-btn');

            iconButtons.forEach(btn => {
                btn.addEventListener('mouseenter', showTooltip);
                btn.addEventListener('mouseleave', hideTooltip);
            });
        }

        function showTooltip(e) {
            const button = e.currentTarget;
            const type = button.getAttribute('data-type');
            const content = button.getAttribute('data-tooltip');

            if (type === 'info') {
                tooltip.innerHTML = content;
            } else if (type === 'spiff') {
                tooltip.innerHTML = `
                    <div class="tooltip-spiff-title">Spiff Amount</div>
                    <div class="tooltip-spiff-amount">$${content}</div>
                `;
            }

            const rect = button.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();

            let top = rect.top - tooltipRect.height - 8;
            let left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);

            if (top < 0) {
                top = rect.bottom + 8;
            }

            if (left < 8) {
                left = 8;
            } else if (left + tooltipRect.width > window.innerWidth - 8) {
                left = window.innerWidth - tooltipRect.width - 8;
            }

            tooltip.style.top = `${top + window.scrollY}px`;
            tooltip.style.left = `${left}px`;
            tooltip.classList.add('show');

            currentTooltipElement = button;
        }

        function hideTooltip() {
            tooltip.classList.remove('show');
            currentTooltipElement = null;
        }

        function filterServices() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchTerm) {
                renderCategories(pricingData);
                return;
            }

            const filteredData = pricingData.map(category => {
                const categoryMatches = category.category.toLowerCase().includes(searchTerm);

                const filteredServices = category.services.filter(service => 
                    service.name.toLowerCase().includes(searchTerm)
                );

                if (categoryMatches || filteredServices.length > 0) {
                    return {
                        ...category,
                        services: categoryMatches ? category.services : filteredServices
                    };
                }

                return null;
            }).filter(category => category !== null);

            renderCategories(filteredData);
        }

        document.getElementById('searchInput').addEventListener('input', filterServices);

        renderCategories();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Now - Coming Soon</title>
    <style>
        :root {
            --color-primary: #F5B800;
            --color-secondary: #000000;
            --color-background: #FAFAFA;
            --color-text: #1a1a1a;
            --color-text-light: #4a4a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 450px;
            width: 100%;
            height: auto;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-secondary);
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .subheading {
            font-size: 1.2rem;
            color: var(--color-text-light);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--color-primary);
            color: var(--color-secondary);
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 184, 0, 0.3);
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #d6a000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 184, 0, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        footer {
            margin-top: 80px;
            color: var(--color-text-light);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                max-width: 320px;
                margin-bottom: 40px;
            }

            h1 {
                font-size: 2rem;
            }

            .subheading {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .cta-button {
                padding: 14px 32px;
                font-size: 1rem;
            }

            footer {
                margin-top: 60px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 280px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subheading {
                font-size: 0.95rem;
            }

            .cta-button {
                padding: 12px 28px;
                font-size: 0.95rem;
            }
        }

        /* Loading animation for logo */
        .logo-container {
            position: relative;
            display: inline-block;
        }

        .accent-line {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), transparent);
            margin: 0 auto 40px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/Install-Now_1.jpg" alt="Install Now Logo" class="logo">
        </div>
        
        <div class="accent-line"></div>
        
        <h1>Website Under Development</h1>
        
        <p class="subheading">
            We're working hard to bring you something amazing. Our new website is currently under construction and will be launching soon. Stay tuned for updates!
        </p>
        
        <a href="https://partner.installnow.ca/pricing" class="cta-button" rel="noopener noreferrer">
            View Pricing
        </a>
        
        <footer>
            <p>&copy; 2025 Install Now. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
